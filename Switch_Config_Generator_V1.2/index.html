<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Configuration Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="container">
    <div class="input-section">
      <h1>Switch Configuration Generator</h1>
      <label for="interface-type" class="label">Select Interface Type:</label>
      <select id="interface-type" class="input-field">
        <option value="GigabitEthernet">GigabitEthernet</option>
        <option value="TwoGigabitEthernet">TwoGigabitEthernet</option>
        <option value="TenGigabitEthernet">TenGigabitEthernet</option>
        <option value="FortyGigabitEthernet">FortyGigabitEthernet</option>
        <option value="HundredGigabitEthernet">HundredGigabitEthernet</option>
      </select>
      <label for="network-type" class="label">Select Network Type:</label>
      <select id="network-type" class="input-field">
        <option value="enable">Enable</option>
        <option value="disable">Disable</option>
        <option value="enable-phone">Enable Phone Network</option>
        <option value="disable-phone">Disable Phone Network</option>
      </select>
      <label for="ports" class="label">Enter Ports (Press Enter to add a port):</label>
      <textarea id="ports" class="input-field"></textarea>
      <label for="access-vlan" class="label">Enter Access VLAN:</label>
      <input type="number" id="access-vlan" class="input-field">
      <label for="voice-vlan" class="label">Enter Voice VLAN:</label>
      <input type="number" id="voice-vlan" class="input-field">
      <button onclick="clearFields()" class="button">Clear</button> <!-- Clear button -->
    </div>
    <div class="output-section">
      <div class="config">
      <pre id="preview"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
